    <section class="bg-primary hidden" id="about">
        <div class="container">

                        <div class="text-center">

                        </a>
                        <h3>
                            <a href="#" class = "modal-show-trigger" id = "{video-id}">{video-name}</a>
                        </h3>
                        <p>{video-description}</p>
                    </div>
                </div>
                
                <!-- search results container  -->
                <div id = "video-container">
                    
                </div>
                <hr>
                
                <!--Template for youtube video iframe-->
                <div id = "iframe-template" class = "hidden">
                    <!--<iframe width="560" height="315" src="https://www.youtube.com/embed/{{video-url}}" frameborder="1" allowfullscreen></iframe>-->
                    <iframe width="100%" height="350px" src="http://www.youtube.com/embed/{{video-url}}?autoplay=1&cc_load_policy=1&autohide=0" style="padding:15px 15px 0px 15px;background:#1a1a1a;border-radius:15px;-moz-box-shadow:3px 3px 3px black;-webkit-box-shadow:3px 3px 3px black;box-shadow:3px 3px 3px black;" frameborder="0"></iframe><br/><div style="width:590px;"><iframe src="//www.facebook.com/plugins/like.php?href=http://youtu.be/{{video-url}}&send=false&layout=button_count&width=100&show_faces=false&action=like&colorscheme=light&font=arial&height=21&" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe><a style="font-size: 11px;font-weight: bold;font-family: Helvetica, Arial, sans-serif;border: 2px solid #DD3224;padding: 1px;border-radius: 3px;color: white;text-decoration:none;background-color: #DD3224;margin-left: 25px;vertical-align:6px;" href="https://www.youtube.com/all_comments?v={{video-url}}" target="_blank">Comments >></a></div>
                </div>
                
                <!-- video play modal  -->
                <div id = "video-modal" class="modal fade bs-example-modal-md" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
                  <div class="modal-dialog modal-md">
                    <div class="modal-content" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body" id = "iframe-container">
                            
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                  </div>
                </div>

                <div class="row text-center">

                            <li id = "prev-cont">

                            </li>
                            <li id = "next-cont">
